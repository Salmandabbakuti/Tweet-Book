<!DOCTYPE html>
<html lang="en">
<head>
  <title>TweetBook</title>
  <link rel="stylesheet" href="index.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <center><h1>TweetBook</h1></center>
<div  id ="main">
     <div style="text-align: center;">
    <div id= "left" style="text-align: center;">
<button id="myAccount" onclick="initMyProfile()">My Account<i class="fa fa-user-circle"></i></button>
<button id="modal-btn" style="margin-left: 20px;">SignUp</a><i class="fa fa-user-plus"></i></button>
<div class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <div id="center" style="text-align: center;">
<form>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <div style="text-align: center;">
     <label for="name"><b>Name</b></label>
    <input type="text" id="name" placeholder="Enter Your Name.."required>
     </div>
     <div style="text-align: center;">
    <label for="address"><b>Address</b></label>
    <input type="text"  id="address" placeholder="Enter Your Address USA, India,Singapore..etc.."required>
    </div>
    <div style="text-align: center;">
    <label for="about"><b>About Yourself</b></label>
    <input type="text" id="about" placeholder="Software Developer, Photographer, Designer, Doctor.." required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    </div>
   <div style="text-align: center;"> 
    <button id="createAccount" class="registerbtn">Register</button>
    <button id="updateCredentials" class="registerbtn">Update Details</button>
     </div>
  </div>
</form>
</div>
  </div>
</div>
<div style="text-align: center;">
<input type="text"  id="userAddress" class="example" placeholder="Search Users.." name="search2" style="margin:auto; width:370px">
<button onclick="initUserProfile()" style="width:60px"><i class="fa fa-search"></i></button>
</div>
<div id = "response" style="text-align: center;">
<div id="profileContent"></div>
</div>
</div>
<div id= "right" style="text-align: center;">
 <button id="messages" onclick="initMessages()" class="notification">Messages<i class="fa fa-envelope"></i></button>
 <span  id="badge" class="badge">0</span>
</br>
<div id="section">
                <div id="allMessages">
                </div>
                 <input type="text" id="addressTo" style="float: left;" placeholder="Enter Recipient Address..">
                 <div style="text-align: center;">
               <textarea id="messageContent" rows="3" placeholder="Type Your Message.."></textarea>
               </br>
               <button id="sendMessage" style="width:36px;"><i class="fa fa-location-arrow"></i></button>
              </div>
  </div>
</div>
<div style="text-align: center; margin:1px;">
<div style="text-align: center;">
<input type="text"  id="searchTitle" class="example" placeholder="Search Tweets.." name="search2" style="margin:auto; width:220px;">
<button onclick="searchTweets()" style="width:60px"><i class="fa fa-search"></i></button>
<button id="initTweets" onclick="initTweets()" style="width:60px"><i class="fa fa-refresh"></i></button>
<div id="searchTweets"></div>
</div>
<div style="text-align: center;">
<input type="text" id="tweetTitle" placeholder="Enter Your Title" required />
<textarea type="text" style="width:30%;" rows="4" id="content" placeholder="What's On Your Mind?" required /></textarea>  
<div style="text-align: center;">
<button id="addTweet" style="width:90px">Add Tweet</button>
</br>
<div style="text-align: center;">
 <div id="allTweets"></div>
</div>
 </div>
</div>
</div>
</div>
</div>
 <div id="log" style="text-align: center;"></div>	
<script>
let modalBtn = document.getElementById("modal-btn")
let modal = document.querySelector(".modal")
let closeBtn = document.querySelector(".close-btn")
modalBtn.onclick = function(){
  modal.style.display = "block"
}
closeBtn.onclick = function(){
  modal.style.display = "none"
}
window.onclick = function(e){
  if(e.target == modal){
    modal.style.display = "none"
  }
}
</script>
<script src="web3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src ="index.js"></script>
</body>
